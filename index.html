<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculator">
      <section class="results">
        <p class="output" id="outputCalc">Calcule</p>
        <input
          class="input"
          type="text"
          placeholder="digite aqui..."
          value="0"
          id="inputCalc"
        />
      </section>
      <section class="buttons">
        <button
          onclick="inputClear('c')"
          class="color-2"
          type="button"
          value="c"
        >
          c
        </button>
        <button
          onclick="showNumber('/')"
          class="color-2"
          type="button"
          value="/"
          class="operation"
        >
          /
        </button>
        <button
          onclick="showNumber('*')"
          class="color-2"
          type="button"
          value="*"
          class="operation"
        >
          x
        </button>
        <button
          onclick="showNumber('-')"
          id="Minus"
          class="color-2"
          type="button"
          value="-"
          class="operation"
        >
          -
        </button>
        <button
          onclick="showNumber('7')"
          class="color-1"
          type="button"
          value="7"
        >
          7
        </button>
        <button
          onclick="showNumber('8')"
          class="color-1"
          type="button"
          value="8"
        >
          8
        </button>
        <button
          onclick="showNumber('9')"
          class="color-1"
          type="button"
          value="9"
        >
          9
        </button>
        <button
          onclick="showNumber('+')"
          class="color-2"
          type="button"
          value="+"
        >
          +
        </button>
        <button
          onclick="showNumber('4')"
          class="color-1"
          type="button"
          value="4"
        >
          4
        </button>
        <button
          onclick="showNumber('5')"
          class="color-1"
          type="button"
          value="5"
        >
          5
        </button>
        <button
          onclick="showNumber('6')"
          class="color-1"
          type="button"
          value="6"
        >
          6
        </button>
        <button
          onclick="resolveCalc()"
          class="color-3"
          type="button"
          value="="
          class="operation"
        >
          =
        </button>
        <button
          onclick="showNumber('1')"
          class="color-1"
          type="button"
          value="1"
        >
          1
        </button>
        <button
          onclick="showNumber('2')"
          class="color-1"
          type="button"
          value="2"
        >
          2
        </button>
        <button
          onclick="showNumber('3')"
          class="color-1"
          type="button"
          value="3"
        >
          3
        </button>
        <button
          onclick="showNumber('.')"
          class="color-1"
          type="button"
          value="."
        >
          .
        </button>
        <button
          onclick="showNumber('0')"
          class="color-1"
          type="button"
          value="0"
        >
          0
        </button>
        <p class="footer">
          <a href="http://www.twitter.com/rfldllql" target="_blank"
            >@rfldllql</a
          >
          feat.
          <a href="http://www.twitter.com/AluraOnline" target="_blank"
            >@AluraOnline</a
          >
        </p>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
